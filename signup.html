<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AXcent Dance Portal</title>
    <link rel="stylesheet" href="style.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .auth-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s;
        }

        .btn-auth:hover {
            transform: scale(1.02);
        }

        .auth-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .auth-link a {
            color: var(--accent-light);
            text-decoration: none;
        }

        #feedback {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            line-height: 1.4;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            display: block !important;
        }

        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            display: block !important;
        }
    </style>
</head>

<body style="padding-top: 80px;">

    <header class="main-header">
        <div class="container navbar">
            <a href="index.html" class="logo">
                <span class="logo-title">AXCENT</span><span class="logo-subtitle text-gradient">DANCE</span>
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <p style="color:var(--text-muted); margin-bottom:2rem;">Join the loyalty program & track your classes.</p>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password (min 6 chars)</label>
                    <input type="password" id="password" required placeholder="••••••••" minlength="6">
                </div>
                <button type="submit" class="btn-auth">Sign Up</button>
            </form>
            <div id="feedback"></div>

            <p class="auth-link">
                Already have an account? <a href="login.html">Log In</a>
                <br><br>
                <a href="index.html" style="opacity: 0.6;">← Back to Website</a>
            </p>
        </div>
    </div>

    <!-- Supabase SDK (Global) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Auth Logic -->
    <script type="module">
        import { supabase } from './assets/js/supabase-client.js';

        const form = document.getElementById('signupForm');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            feedback.className = '';
            feedback.textContent = 'Creating account...';
            feedback.style.display = 'block';

            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
            });

            if (error) {
                feedback.textContent = error.message;
                feedback.className = 'error';
            } else {
                feedback.innerHTML = 'Success! <b>Please check your email</b> to verify your account before logging in.';
                feedback.className = 'success';
                form.reset();
            }
        });
    </script>

  
  


  <!-- ==============================================
       STICKY BOTTOM NAVIGATION + SLIDE UP MENU (FIXED)
       ============================================== -->
  <style>
    /* Default: Hidden on Desktop */
    .mobile-bottom-nav {
      display: none;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .mobile-menu-btn {
        display: none !important;
      }
      
      body {
        padding-bottom: 80px; 
      }

      .mobile-bottom-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 70px;
        background: rgba(10, 5, 20, 0.95);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 10001; 
        justify-content: space-around;
        align-items: center;
        padding-bottom: 10px; 
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.75rem;
        background: none;
        border: none;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .nav-item.active {
        color: var(--accent-light);
      }

      .nav-item svg {
        width: 24px;
        height: 24px;
        margin-bottom: 4px;
        fill: currentColor;
      }

      /* === SLIDE UP DRAWER (Strong Overrides) === */
      .nav-links.active {
        display: flex !important;
        flex-direction: column !important;
        position: fixed !important;
        top: auto !important;
        bottom: 70px !important; 
        left: 0 !important;
        width: 100% !important;
        height: auto !important;
        max-height: 80vh !important;
        overflow-y: auto !important;
        
        background: rgba(15, 5, 24, 0.98) !important;
        backdrop-filter: blur(20px) !important;
        border-radius: 20px 20px 0 0 !important;
        border-top: 1px solid rgba(255, 255, 255, 0.2) !important;
        box-shadow: 0 -10px 40px rgba(0,0,0,0.5) !important;
        
        z-index: 10000 !important;
        
        transform: none !important;
        opacity: 1 !important;
        visibility: visible !important;
        
        animation: slideUpDrawer 0.3s ease-out forwards;
      }
      
      @keyframes slideUpDrawer {
        0% { transform: translateY(100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
    }
  </style>

  <nav class="mobile-bottom-nav">
    <a href="index.html" class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      <span>Home</span>
    </a>
    <a href="schedule.html" class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2zm-7 5h5v5h-5z"/></svg>
      <span>Schedule</span>
    </a>
    <a href="registration.html" class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      <span>Passes</span>
    </a>
    <a href="portal.html" class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
      <span>Portal</span>
    </a>
    <button id="mobileMoreBtn" class="nav-item">
      <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      <span>More</span>
    </button>
  </nav>

  <script>
    const moreBtn = document.getElementById("mobileMoreBtn");
    if(moreBtn) {
        moreBtn.addEventListener("click", function(e) {
            e.preventDefault();
            e.stopPropagation();
            const navLinks = document.querySelector(".nav-links");
            if(navLinks) {
                navLinks.classList.toggle("active");
            }
        });
        
        const navLinks = document.querySelector(".nav-links");
        if(navLinks) {
             navLinks.querySelectorAll("a").forEach(link => {
                 link.addEventListener("click", () => {
                     navLinks.classList.remove("active");
                 });
             });
        }
    }
  </script>

</body>

</html>
