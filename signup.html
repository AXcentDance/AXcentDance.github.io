<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Sign Up - AXcent Dance</title>
  <meta name="description" content="Create an account with AXcent Dance to join our loyalty program and track classes.">
  <link rel="stylesheet" href="style.css?v=mobilefix">
  <link rel="icon" href="/favicon.png" type="image/png">
  <style>
    .auth-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-card {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .auth-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: white;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }

    .btn-auth {
      width: 100%;
      padding: 12px;
      background: var(--accent-gradient);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s;
    }

    .btn-auth:hover {
      transform: scale(1.02);
    }

    .auth-link {
      display: block;
      margin-top: 1.5rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .auth-link a {
      color: var(--accent-light);
      text-decoration: none;
    }

    #feedback {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
      line-height: 1.4;
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      display: block !important;
    }

    .success {
      color: #51cf66;
      background: rgba(81, 207, 102, 0.1);
      display: block !important;
    }
  </style>

  <!-- Cookie Consent -->

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E2SYCF7R7X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-E2SYCF7R7X');
  </script>
  <!-- CRITICAL: FAIL-SAFE MOBILE MENU STYLES -->
  <style>
    /* DESKTOP (900px+) - HIDE BUTTON */
    @media (min-width: 900px) {
      .mobile-menu-btn {
        display: none !important;
      }
    }

    /* MOBILE (<900px) - SHOW BUTTON ABSOLUTE LEFT */
    @media (max-width: 899px) {
      .navbar {
        position: relative !important;
        /* Ensure anchor */
        justify-content: center !important;
        /* Center logo */
      }

      .mobile-menu-btn {
        display: flex !important;
        position: absolute !important;
        /* Absolute to navbar */
        top: 50% !important;
        transform: translateY(-50%) !important;
        left: 15px !important;
        z-index: 10001 !important;

        /* FINAL PRODUCTION STYLE: Transparent */
        background: transparent !important;
        border: none !important;

        color: white !important;

        width: 44px;
        height: 44px;
        align-items: center;
        justify-content: center;
        padding: 0;
        cursor: pointer;
      }

      /* Ensure SVG is visible */
      .mobile-menu-btn svg {
        width: 30px !important;
        height: 30px !important;
        stroke: white !important;
        display: block !important;
      }
    }
  </style>
</head>

<body style="padding-top: 80px;">

  <header class="main-header">
    <div class="container navbar">
      <a href="index.html" class="logo">
        <span class="logo-title">AXCENT</span><span class="logo-subtitle text-gradient">DANCE</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">Create Account</h1>
      <p style="color:var(--text-muted); margin-bottom:2rem;">Join the loyalty program & track your classes.</p>

      <form id="signupForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password (min 6 chars)</label>
          <input type="password" id="password" required placeholder="••••••••" minlength="6">
        </div>
        <button type="submit" class="btn-auth">Sign Up</button>
      </form>
      <div id="feedback"></div>

      <p class="auth-link">
        Already have an account? <a href="login.html">Log In</a>
        <br><br>
        <a href="index.html" style="opacity: 0.6;">← Back to Website</a>
      </p>
    </div>
  </div>

  <!-- Supabase SDK (Global) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Auth Logic -->
  <script type="module">
    import { supabase } from './assets/js/supabase-client.js';

    const form = document.getElementById('signupForm');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      feedback.className = '';
      feedback.textContent = 'Creating account...';
      feedback.style.display = 'block';

      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
      });

      if (error) {
        feedback.textContent = error.message;
        feedback.className = 'error';
      } else {
        feedback.innerHTML = 'Success! <b>Please check your email</b> to verify your account before logging in.';
        feedback.className = 'success';
        form.reset();
      }
    });
  </script>



















</body>

</html>
