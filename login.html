<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Login - AXcent Dance</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    .auth-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-card {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .auth-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: white;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }

    .btn-auth {
      width: 100%;
      padding: 12px;
      background: var(--accent-gradient);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s;
    }

    .btn-auth:hover {
      transform: scale(1.02);
    }

    .auth-link {
      display: block;
      margin-top: 1.5rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .auth-link a {
      color: var(--accent-light);
      text-decoration: none;
    }

    #feedback {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      display: block !important;
    }

    .success {
      color: #51cf66;
      background: rgba(81, 207, 102, 0.1);
      display: block !important;
    }
  </style>

  <!-- Cookie Consent -->
  <link rel="stylesheet" href="assets/css/cookie-consent.css">
  <script src="assets/js/cookie-consent.js" defer></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E2SYCF7R7X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-E2SYCF7R7X');
  </script>
</head>

<body style="padding-top: 80px;">

  <!-- Navigation (Same as main site) -->
  <header class="main-header">
    <div class="container navbar">
      <a href="index.html" class="logo">
        <span class="logo-title">AXCENT</span><span class="logo-subtitle text-gradient">DANCE</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">Welcome Back</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn-auth">Log In</button>
      </form>
      <div id="feedback"></div>

      <p class="auth-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
        <br><br>
        <a href="index.html" style="opacity: 0.6;">← Back to Website</a>
      </p>
    </div>
  </div>

  <!-- Supabase SDK (Global) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Auth Logic -->
  <script type="module">
    import { supabase } from './assets/js/supabase-client.js';

    const form = document.getElementById('loginForm');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      feedback.className = '';
      feedback.textContent = 'Logging in...';
      feedback.style.display = 'block';

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        feedback.textContent = error.message;
        feedback.className = 'error';
      } else {
        feedback.textContent = 'Success! Redirecting...';
        feedback.className = 'success';
        setTimeout(() => {
          window.location.href = 'portal.html';
        }, 1000);
      }
    });
  </script>

















  <!-- ==============================================
       MOBILE DRAWER NAVIGATION (ISOLATED V6)
       ============================================== -->
  <style>
    /* Default: Hidden on Desktop */
    .mobile-bottom-nav,
    .mobile-drawer-overlay,
    .mobile-drawer {
      display: none;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .mobile-menu-btn {
        display: none !important;
      }

      body {
        padding-bottom: 80px;
      }

      /* --- BOTTOM BAR --- */
      .mobile-bottom-nav {
        display: flex !important;
        position: fixed !important;
        bottom: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 70px !important;
        background: rgba(10, 5, 20, 0.98) !important;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 99999 !important;
        justify-content: space-around;
        align-items: center;
        padding-bottom: 10px;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.75rem;
        background: none;
        border: none;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .nav-item.active {
        color: var(--accent-light);
      }

      .nav-item svg {
        width: 24px;
        height: 24px;
        margin-bottom: 4px;
        fill: currentColor;
      }

      /* --- NEW ISOLATED DRAWER --- */
      .mobile-drawer-overlay {
        display: none;
        /* Controlled via JS class "active" -> display: block */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99997;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .mobile-drawer-overlay.active {
        display: block !important;
        opacity: 1;
      }

      .mobile-drawer {
        display: block !important;
        /* Visible layout on mobile, hidden via max-height */
        position: fixed;
        bottom: 70px;
        /* Sit on bar */
        left: 0;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        background: rgba(15, 5, 24, 0.98);
        backdrop-filter: blur(20px);
        border-radius: 20px 20px 0 0;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 99998;
        transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
      }

      .mobile-drawer.active {
        max-height: 80vh;
        overflow-y: auto;
      }

      .drawer-content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .drawer-link {
        font-size: 1.1rem;
        color: white;
        text-decoration: none;
        padding: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .drawer-link:last-child {
        border-bottom: none;
      }

      .drawer-link span {
        opacity: 0.8;
      }

      .drawer-link:hover span {
        opacity: 1;
        color: var(--accent-light);
      }
    }
  </style>

</body>

</html>
