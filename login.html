    .auth-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-card {
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .auth-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: white;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }

    .btn-auth {
      width: 100%;
      padding: 12px;
      background: var(--accent-gradient);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s;
    }

    .btn-auth:hover {
      transform: scale(1.02);
    }

    .auth-link {
      display: block;
      margin-top: 1.5rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .auth-link a {
      color: var(--accent-light);
      text-decoration: none;
    }

    #feedback {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      display: block !important;
    }

    .success {
      color: #51cf66;
      background: rgba(81, 207, 102, 0.1);
      display: block !important;
    }
  </style>
</head>

  <!-- Navigation (Same as main site) -->
  <header class="main-header">
    <div class="container navbar">

  <div class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">Welcome Back</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn-auth">Log In</button>
      </form>
      <div id="feedback"></div>

      <p class="auth-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
        <br><br>
        <a href="index.html" style="opacity: 0.6;">← Back to Website</a>
      </p>
    </div>
  </div>

  <!-- Supabase SDK (Global) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Auth Logic -->
  <script type="module">
    import { supabase } from './assets/js/supabase-client.js';

    const form = document.getElementById('loginForm');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      feedback.className = '';
      feedback.textContent = 'Logging in...';
      feedback.style.display = 'block';

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        feedback.textContent = error.message;
        feedback.className = 'error';
      } else {
        feedback.textContent = 'Success! Redirecting...';
        feedback.className = 'success';
        setTimeout(() => {
          window.location.href = 'portal.html';
        }, 1000);
      }
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const moreBtn = document.getElementById("mobileMoreBtn");
      const drawer = document.getElementById("mobileDrawer");
      const overlay = document.getElementById("mobileDrawerOverlay");

      function toggleDrawer(e) {
        e.preventDefault();
        e.stopPropagation();
        if (drawer) {
          drawer.classList.toggle("active");
          if (overlay) overlay.classList.toggle("active");
        }
      }

      if (moreBtn) {
        moreBtn.addEventListener("click", toggleDrawer);
      }

      if (overlay) {
        overlay.addEventListener("click", toggleDrawer);
      }

      if (drawer) {
        drawer.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => {
            drawer.classList.remove("active");
            if (overlay) overlay.classList.remove("active");
          });
        });
      }
    });
  </script>
